<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Programming Gold Summative 2 Server Side</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css.css">
    <script src="client.js" defer></script>
  </head>
  <body>
    <header class="navbar navbar-expand-lg bg-light sticky-top" id="navbar">
      <div class="container-fluid">
        <!--Icon that navigate back to the top of the page-->
        <a class="navbar-brand" href="#">My Supermarket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="cart.html">
          <div class="cart">
            <i class="bi bi-cart"></i>
            <div class="cartAmount">0</div>
          </div>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">User</button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Admin</button>
          </ul>
          <form class="d-flex" role="search" action="/search" method="GET" id="search-form">
            <input class="form-control me-2" type="search" placeholder="Search by name or type" aria-label="Search" name="q" id="search-input">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    </header>
    <p></p>
    <div class="tab-content" id="nav-tabContent">
      <!--This is the user tab-->
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
        <div class="container" id="shop">
          <div class="row" id="results">
            <h1>Welcome to My Supermarket</p>
              <p>Use the search bar to find your desired products!</p>
          </div>
        </div>
      </div>
      <!--This is the admin tab-->
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">This is the admin  page
        <form action="/new" method="POST">
          <p> Products 
            <input type="text" name="prod_name" id="prod_name">
          </p>
          <p> Type of Products
            <input type="text" name="type" id="type">
          </p>
          <p>Price $
            <input type="text" name="price" id="price">
          </p>
          <p>Image directory path (Please add the image directly in the images directory!) 
            <input type="text" name="img_dir" id="img_dir">
          </p>
          <p><input class="btn btn-primary" type="submit" value="Submit"></p>
        </form>
      </div>
    

  <p></p>

  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
